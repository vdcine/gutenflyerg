<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Flyer Cine</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- FORMULARIO -->
      <form id="movieForm">
        <label style="margin-left: 20px; font-size: 18px">
          TMDB API Token:
          <input
            type="text"
            id="tmdbToken"
            placeholder="Pega tu API Token aquí"
            style="width: 260px"
          />
        </label>
        <input
          type="text"
          id="movieSearch"
          placeholder="Buscar película..."
          required
        />
        <button type="submit">Buscar</button>
        <label style="margin-left: 20px; font-size: 18px">
          Color fondo:
          <input type="color" id="bgColorPicker" value="#043f61" />
        </label>
        <label style="margin-left: 20px; font-size: 18px">
          Color texto:
          <input type="color" id="textColorPicker" value="black" />
        </label>
      </form>

      <!-- Botón para exportar -->
      <button type="button" id="saveFlyer" style="margin-bottom: 20px">
        Guardar Imagen
      </button>

      <!-- FLYER -->
      <div id="flyer">
        <div class="tape"></div>
        <div class="rect"></div>
        <h1 class="header">VELADA DE CINE</h1>

        <div class="poster-container">
          <img id="poster" src="" alt="Poster" crossorigin="anonymous" />
        </div>

        <div class="flyer-row">
          <div class="flyer-date-group">
            <input
              type="text"
              id="dateInput"
              value="JUEVES 31 DE OCTUBRE"
              style="display: none"
            />
            <div id="flyer-date" class="flyer-date">
              JUEVES 31<br />DE OCTUBRE
            </div>
          </div>
          <div class="flyer-main-group">
            <h3 id="title">Título</h3>
            <p id="year">Año</p>
            <p id="director">Director</p>
          </div>
          <div class="flyer-hour-group">
            <input
              type="text"
              id="hourInput"
              value="19:00 HS"
              style="display: none"
            />
            <div id="flyer-hour" class="flyer-hour">19:00 HS</div>
            <div class="flyer-biblioteca">
              <img
                src="/images/localization-icon-10217.png"
                alt="ubicación"
                class="flyer-location-icon"
              />
              <span>Biblioteca Menendez</span>
            </div>
          </div>
        </div>

        <div class="event-data">
          <div class="rect2"></div>
          <span id="org">
            Organiza Matías Corona y Francisco Albani con apoyo<br />
            de la Comision Directiva de la Biblioteca Publica J. Menendez
          </span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
